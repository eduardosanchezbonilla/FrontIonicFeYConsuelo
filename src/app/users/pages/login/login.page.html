<ion-content class="ion-text-center padding-content " [fullscreen]="true">
    <ion-grid >
          <ion-row>        
              <ion-col class="ion-padding-top">                
                <form (ngSubmit)="login()" _formLogin #loginForm="ngForm">
                    <!-------------------->
                    <!----- LOGOTIPO ----->
                    <!-------------------->
                    <!--<img src="assets/images/companylogo.png" alt="Logotipo">-->
                    <img src="assets/images/logo.png" alt="Logotipo">
                    <h1 color="primary">
                        Datos usuario
                    </h1>

                    <!------------------------->
                    <!----- DATOS USUARIO ----->
                    <!------------------------->
                    <ion-item class="ion-no-padding background-transparent">
                        <ion-label color="primary" position="floating">
                            Usuario
                        </ion-label>
                        <ion-icon name="person" slot="end"></ion-icon>
                        <ion-input                                                        
                              autocomplete="new-password"
                              maxlength="50"
                              name="username"
                              placeholder="Introduzca el usuario Username"
                              type="email"
                              required="true"
                              [(ngModel)]="auth.username"
                              aioControlValidation="maxLength:50|||email" aioValidationShowMessage="true"
                        >
                        </ion-input>
                    </ion-item>
                    <ion-item class="ion-no-padding background-transparent">
                        <ion-label color="primary" position="floating">
                            Contraseña
                        </ion-label>
                        <ion-input 
                              autocomplete="new-password"
                              maxlength="50"
                              name="password"
                              placeholder="Enter Password"
                              type="password"
                              required="true"
                              [(ngModel)]="auth.password"
                              aioControlValidation="maxLength:50|||strongPassword" aioValidationShowMessage="true">
                        </ion-input>                      
                        <ion-icon name="eye" slot="end" data-action="show-hide"></ion-icon>
                    </ion-item>

                    <div class="spacer"></div>
                    
                    <a href="#" (click)="loginInvitado($event)">
                        <ion-text color="primary">
                            <h4>Acceso como invitado</h4>
                          </ion-text>                        
                    </a>        

                    <div class="spacer-small"></div>

                    <a>¿Olvido la contraseña?</a>       

                    <div class="spacer-small"></div>          
                    <div class="spacer"></div>   
                    
                    <!----------->
                    <!-- LOGIN -->
                    <!----------->
                    <ion-button 
                            expand="block" 
                            type="submit" 
                    >                      
                        Login
                    </ion-button>

                    <!-------------------->
                    <!-- REDES SOCIALES -->
                    <!-------------------->
                    <div class="spacer"></div>          
                    <div>
                        <h5 _rrss>
                            <span _rrss>
                                RRSS
                            </span>
                        </h5>
                    </div>
                    <ion-button class="ion-margin-end" fill="clear">
                        <ion-icon name="logo-google" slot="icon-only"></ion-icon>
                    </ion-button>
                    <ion-button  class="ion-margin-end"  fill="clear">
                        <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
                    </ion-button>
                    <ion-button class="ion-margin-end" fill="clear">
                        <ion-icon  name="logo-tiktok" slot="icon-only"></ion-icon>
                    </ion-button>
                    <ion-button  class="ion-margin-end"  fill="clear">
                        <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
                    </ion-button>                        
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--<aio-tester-buttons slot="fixed">
    </aio-tester-buttons>-->
</ion-content>
