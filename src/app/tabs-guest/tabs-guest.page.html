<ion-tabs (ionTabsDidChange)="handleTabChange($event)">

  <ion-tab-bar slot="bottom" #tabBar>
    
    <!-- Flecha izquierda -->
    <ion-icon 
      *ngIf="showLeftArrow" 
      name="chevron-back-outline" 
      class="scroll-arrow left" 
      [class.ios-overrides]="isIOS()"
      (click)="scrollLeft()">
    </ion-icon>

    <!-- Botones del tab bar -->
    <div class="scrollable-tab-buttons"  [class.ios-overrides]="isIOS()"  #scrollContainer (scroll)="onScroll()">
      <ion-tab-button tab="menu-history" href="/tabs-guest/menu-history">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>Â¿Quienes somos?</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-repertoire" href="/tabs-guest/menu-repertoire">
        <ion-icon name="musical-notes-outline"></ion-icon>
        <ion-label>Repertorio</ion-label>
      </ion-tab-button> 

      <ion-tab-button *ngIf="user?.todayPerformance && user?.todayPerformance.length>0" tab="menu-today-performance" href="/tabs-guest/menu-event" >       
        <ion-icon name="alert-circle-outline"></ion-icon>
        <ion-label>Hoy Tocamos</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-multimedia" href="/tabs-guest/menu-multimedia" >      
        <ion-icon name="images-outline"></ion-icon>      
        <ion-label>Multimedia</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-event" href="/tabs-guest/menu-event" >                 
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Actuaciones</ion-label>
      </ion-tab-button>

    </div>

    <!-- Flecha derecha -->
    <ion-icon 
      *ngIf="showRightArrow" 
      name="chevron-forward-outline" 
      class="scroll-arrow right" 
      [class.ios-overrides]="isIOS()"
      (click)="scrollRight()">
    </ion-icon>

  </ion-tab-bar>
</ion-tabs>
