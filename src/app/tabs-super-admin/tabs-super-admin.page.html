<ion-tabs #tabs (ionTabsDidChange)="handleTabChange($event)">

  <ion-tab-bar slot="bottom" >

    <!-- Flecha izquierda -->
    <ion-icon 
      *ngIf="showLeftArrow" 
      name="chevron-back-outline" 
      class="scroll-arrow left" 
      [class.ios-overrides]="isIOS()"
      (click)="scrollLeft()"
    >
    </ion-icon>

    <!-- Botones del tab bar -->
    <div class="scrollable-tab-buttons" [class.ios-overrides]="isIOS()" #scrollContainer (scroll)="onScroll()">

      <ion-tab-button tab="menu-profile" href="/tabs-super-admin/menu-profile" >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu-history" href="/tabs-super-admin/menu-history" class="hide-tab">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>¿Quienes somos?</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-user" href="/tabs-super-admin/menu-user" >
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Usuarios</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu-musician" href="/tabs-super-admin/menu-musician">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Musicos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu-inventory" href="/tabs-super-admin/menu-inventory" class="hide-tab">
        <ion-icon name="shirt-outline"></ion-icon>
        <ion-label>Inventario</ion-label>
      </ion-tab-button> 

      <ion-tab-button *ngIf="user?.todayPerformance && user?.todayPerformance.length>0" tab="menu-today-performance" href="/tabs-super-admin/menu-event" >       
        <ion-icon name="alert-circle-outline"></ion-icon>
        <ion-label>Hoy Tocamos</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-repertoire" href="/tabs-super-admin/menu-repertoire" class="hide-tab">
        <ion-icon name="musical-notes-outline"></ion-icon>
        <ion-label>Repertorio</ion-label>
      </ion-tab-button> 
      
      <ion-tab-button tab="menu-notification" href="/tabs-super-admin/menu-notification" class="hide-tab">      
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-multimedia" href="/tabs-super-admin/menu-multimedia" >      
        <ion-icon name="images-outline"></ion-icon>      
        <ion-label>Multimedia</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-event" href="/tabs-super-admin/menu-event" >                 
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Eventos</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-partiture" href="/tabs-super-admin/menu-partiture" >
        <ion-icon name="albums-outline"></ion-icon>
        <ion-label>Partituras</ion-label>
      </ion-tab-button>            

      <ion-tab-button tab="menu-contract" href="/tabs-super-admin/menu-contract" >
        <ion-icon name="document-attach-outline"></ion-icon>
        <ion-label>Contratos</ion-label>
      </ion-tab-button> 

      <ion-tab-button tab="menu-suggestion-box" href="/tabs-super-admin/menu-suggestion-box" >                 
        <ion-icon name="mail-open-outline"></ion-icon>
        <ion-label>Buzón</ion-label>
      </ion-tab-button> 
    </div>

    <!-- Flecha derecha -->
    <ion-icon 
      *ngIf="showRightArrow" 
      name="chevron-forward-outline" 
      class="scroll-arrow right" 
      [class.ios-overrides]="isIOS()"
      (click)="scrollRight()">
    </ion-icon>

  </ion-tab-bar>

</ion-tabs>
